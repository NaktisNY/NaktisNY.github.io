                    `<div class="text-center"><h3 class="text-4xl md:text-6xl font-bold" style="font-family: 'Playfair Display', serif;">ON ÜÇÜNCÜ KISIM</h3><h4 class="text-2xl md:text-3xl italic mt-4">TOHUMUN FİLİZLERİ</h4><p class="mt-8 text-base italic">(1950 Baharı - Tophane'de Yeni Bir Şafak)</p></div>`,
                    `<h4 class="text-xl italic text-center mb-4">RÜYALARDAKİ BIRAKINTILAR</h4><p class="mb-4 text-justify indent-8">Mehmet altıncı yaş gününde garip kabuslar görmeye başladı: Zümrüt ışıltılı bir labirentte kayboluş, Yanık yüzlü bir adamın "Gel!" diye fısıldayışı, Kör bir dedenin avucundaki tohumu yeşertmeye çalışması. Süleyman oğlunun alnındaki terleri silerken fark etti: "Parmak uçları... zümrüt rengi parlıyor!" Emine panikle doktoru aradığında aldığı yanıt şok ediciydi: "Radyoaktif kalıntı değil! Biyolojik bir simbiyoz. Pigmentler fotosentez yapıyor!"</p><p class="text-center italic mt-6">(Sayfa 1)</p>`,
                    `<h4 class="text-xl italic text-center mb-4">ESKİ KONAĞIN GİZEMLİ MİSAFİRİ</h4><p class="mb-4 text-justify indent-8">Bomonti'deki terk edilmiş Server Konağı'na yapılan baskında bulunanlar: 🧪 Dimitri'nin kayıt defteri: "Pigmentler canlı organizma! Tohumla besleniyorlar.", 🗝️ Paslı kasa: İçinde 12 parçalı mozaik (üzerinde "Haliç'in göbeği"), ☠️ Tek kurşunluk tabanca: Namlusunda "Son hesaplaşma" kazılı. Polis şefi Hayri'nin ölüm döşeğindeki itirafı aniden anlam kazandı: "Leyla size son oyunu bıraktı! Mozaik... gerçek mirasın haritası!"</p><p class="text-center italic mt-6">(Sayfa 2)</p>`,
                    `<h4 class="text-xl italic text-center mb-4">HALİÇ'İN ALTINDAKİ YAŞAM LABORATUVARI</h4><p class="mb-4 text-justify indent-8">Unkapanı Köprüsü'nün 7 nolu ayağındaki gizli girişten aşağı indiklerinde gördükleri: 🌱 Dev bir zümrüt ağacı - Köklerinden ışık saçıyor!, ⚗️ Biyolojik kültür tankları: İçinde insansı fetüsler yüzüyor, 📜 Duvar yazısı: "Kırılma noktaları öldürmez... YENİDEN DOĞURUR!" Süleyman ağaca dokunduğunda anılar sel oldu: Hüsnü Efendi cinayeti, Galata'daki kaçış, Prag'daki yüzleşme. "Bu ağaç... bizim acılarımızdan besleniyor!"</p><p class="text-center italic mt-6">(Sayfa 3)</p>`,
                    `<h4 class="text-xl italic text-center mb-4">MEHMET'İN SEÇİMİ</h4><p class="mb-4 text-justify indent-8">Orhan'ın ölüm döşeğindeki son sözleri gerçekleşti: "Ağaç olgunlaşınca bir canlı feda edilmeli! Yoksa İstanbul'u kökleri saracak!" Mehmet ağacın önünde tek başınaydı. Elindeki ailenin antik bıçağı titriyordu: "Ya kendimi feda edeceğim... Ya da annemi!" Emine oğlunu kucakladı: "Seçim senin! Tıpkı babanın Hüsnü Efendi'yi seçmesi gibi..."</p><p class="text-center italic mt-6">(Sayfa 4)</p>`,
                    `<h4 class="text-xl italic text-center mb-4">GERÇEK MİRAS</h4><p class="mb-4 text-justify indent-8">Mehmet bıçağı ağacın gövdesine sapladığında mucize oldu: Ağaç ışık patlamasıyla dağıldı, Yerden gerçek zümrüt damlaları fışkırdı, Duvardaki mozaik İstanbul haritasına dönüştü: 📍 Kırmızı nokta: Tophane'deki kulübe. Kulübede buldukları sandık her şeyi açıkladı: ✉️ Leyla'nın son mektubu: "Mirasınız acı değil, onunla yüzleşme cesaretiniz!", 🌿 Tohumun gerçek hali: Basit bir çam kozalağı, 📖 Defter: "Bu hikayeyi yazın ki... kırılma noktaları unutulmasın!"</p><p class="text-center italic mt-6">(Sayfa 5)</p>`,
                    `<h4 class="text-xl italic text-center mb-4">SON SAHNE: KIRILMA NOKTASI ANITI</h4><p class="mb-4 text-justify indent-8">Tophane Meydanı'nda açılan sergide: 🗡️ Hüsnü Efendi'nin bıçağı (paslanmış), 🔍 Radyoaktif pigment (cam tüpte), 📜 Kanlı Mecelle sayfaları. Süleyman kalabalığa seslendi: "Bu eşyalar bizim kırılma noktalarımız! Her biri yeni bir başlangıcın ilk adımı oldu!" Emine Mehmet'in omzuna dokundu: "Şimdi sıra sende... Kendi kırılma noktanı seçmekte özgürsün!" Çocuk çam kozalağını meydanın ortasına gömdü. İlk filiz tam 13 gün sonra patladı. Martı çığlıklarına karışan sözler nihai yasayı yazdı: "Kırılma noktaları bitmez... SESSİZCE FİLİZLENİR!"</p><p class="text-center italic mt-6">(Sayfa 6)</p>`,
                ]

            // ESER ÖZETİ
            {
                id: 14,
                title: "Eser Özeti",
                author: "ve Analizi",
                content: [
                    `<div class="text-center"><h3 class="text-4xl md:text-6xl font-bold" style="font-family: 'Playfair Display', serif;">Kırılma Noktası</h3><h4 class="text-2xl md:text-3xl italic mt-4">Eser Özeti ve Analizi</h4></div>`,
                    `<h4 class="text-xl italic text-center mb-4">Genel Bakış (Sinopsis)</h4><p class="mb-4 text-justify indent-8">"Kırılma Noktası", 1875 yılında Tophane'de işlenen bir cinayetle başlayan ve 1950'lere kadar uzanan, üç nesli kapsayan bir aile sagasıdır. Hikayenin merkezinde, lanetli bir zümrüt yüzük ve bu yüzüğün etrafında şekillenen onur, ihanet, adalet ve intikam döngüsü yer alır. Hukuk öğrencisi Süleyman'ın, ailesinin namusunu kurtarmak için işlediği bir cinayet, onu ve sevdiklerini, Jön Türkler'den 93 Harbi'ne, Çırağan Baskını'ndan Meşrutiyet'in ilanına, I. Dünya Savaşı'ndaki işgalden Nazi Almanyası'nın gizli projelerine ve Soğuk Savaş'ın başlangıcına kadar sürükleyen bir komplolar labirentinin içine atar. Eser, her "kısımda" yeni bir "kırılma noktası" yaratarak, karakterlerin ve Türkiye'nin tarihinin kaderini değiştiren olayları iç içe geçirir.</p><p class="text-center italic mt-6">(Sayfa 1)</p>`,
                ]

        ];
        // ==================================================================
        // === KODUN GERİ KALANINI DEĞİŞTİRMENİZE GEREK YOK ==============
        // ==================================================================

        const libraryView = document.getElementById('library-view');
        const readerView = document.getElementById('reader-view');
        const bookGrid = document.getElementById('book-grid');
        const bookSlider = document.getElementById('book-slider');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const backBtn = document.getElementById('back-to-library');
        const slider = document.getElementById('book-slider'); // BUG FIX: Moved declaration up

        let currentPage = 0;
        let totalPages = 0;

        function renderLibrary() {
            bookGrid.innerHTML = '';
            myBooks.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book-cover cursor-pointer p-4 rounded-lg';
                bookElement.innerHTML = `<h2 class="book-title text-xl lg:text-2xl">${book.title}</h2><p class="book-author mt-2 text-gray-600">${book.author}</p>`;
                bookElement.addEventListener('click', () => openBook(book.id));
                bookGrid.appendChild(bookElement);
            });
        }

        function openBook(bookId) {
            const book = myBooks.find(b => b.id === bookId);
            if (!book) return;

            bookSlider.innerHTML = '';
            book.content.forEach(pageContent => {
                const pageElement = document.createElement('div');
                pageElement.className = 'page';
                pageElement.innerHTML = `<div class="page-content">${pageContent}</div>`;
                bookSlider.appendChild(pageElement);
            });

            totalPages = book.content.length;
            bookSlider.style.width = `${totalPages * 100}%`;
            
            libraryView.classList.add('hidden');
            readerView.classList.remove('hidden');
            
            goToPage(0);
        }

        function closeReader() {
            readerView.classList.add('hidden');
            libraryView.classList.remove('hidden');
            bookSlider.innerHTML = '';
        }
        
        function goToPage(pageNumber) {
            if (pageNumber < 0 || pageNumber >= totalPages) return;
            slider.style.transform = `translateX(-${pageNumber * (100 / totalPages)}%)`;
            currentPage = pageNumber;
            updateButtonVisibility();
        }

        function updateButtonVisibility() {
            prevBtn.style.display = currentPage === 0 ? 'none' : 'flex';
            nextBtn.style.display = currentPage === totalPages - 1 ? 'none' : 'flex';
        }

        function turnNextPage() { goToPage(currentPage + 1); }
        function turnPrevPage() { goToPage(currentPage - 1); }

        prevBtn.addEventListener('click', turnPrevPage);
        nextBtn.addEventListener('click', turnNextPage);
        backBtn.addEventListener('click', closeReader);
        
        document.addEventListener('keydown', (e) => {
            if (readerView.classList.contains('hidden')) return;
            if (e.key === 'ArrowRight') turnNextPage();
            else if (e.key === 'ArrowLeft') turnPrevPage();
            else if (e.key === 'Escape') closeReader();
        });

        let touchstartX = 0;
        readerView.addEventListener('touchstart', e => { touchstartX = e.changedTouches[0].screenX; }, { passive: true });
        readerView.addEventListener('touchend', e => {
            const touchendX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            if (touchendX < touchstartX - swipeThreshold) turnNextPage();
            if (touchendX > touchstartX + swipeThreshold) turnPrevPage();
        });

        prevBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>';
        nextBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>';
        
        renderLibrary();
    });
